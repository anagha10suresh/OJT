<!DOCTYPE html>
<html>
    <head>
        <title>
            Formatting Tag Examples
        </title>
    </head>
    <body>
        <h1>Formatting Tag Examples</h1>
        <p><strong>This is bold Text</strong></p><br>
        <em>This is italic Text</em><br>
        <u>This is the underline Text</u><br>
        <mark>This text is highlighted</mark><br>
        <small>Thisis Smaller text</small><br>
        <del>This text is deleted</del><br>
        <ins>This text is inserted</ins><br>
        <p>Hai<sub>This is subscript</sub></p><br>
        <p>Hai<sup>This is superscript</sup></p>

    </body>
</html>
